server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      force-request: true
      force-response: true
datasource:
  name: auth
spring:
  application:
    name: auth
  cloud:
    nacos:
      config:
        file-extension: yaml
        extension-configs:
          - data-id: redis.yaml
            group: env
            refresh: true
          - data-id: mysql.yaml
            group: env
            refresh: true
          - data-id: nacos.yaml
            group: env
            refresh: true
          - data-id: judge.yaml
            group: env
            refresh: true

---
spring:
  profiles: prod
  cloud:
    nacos:
      config:
        server-addr: 192.168.56.10:8848
        username: listen
        password: listen
---
spring:
  profiles: dev
  cloud:
    nacos:
      config:
        namespace: dev
        server-addr: 192.168.56.10:8848
        username: listen
        password: listen
